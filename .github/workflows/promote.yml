name: Pipeline - Promotion Manager

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Target Environment to Promote To"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

permissions:
  contents: write

jobs:
  promote-to-staging:
    if: inputs.target_env == 'staging'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge Develop -> Staging
        run: |
          echo "üöÄ Promoting Develop branch to Staging..."
          git fetch origin develop
          # Merge strategy: Traer cambios de develop a staging
          git merge origin/develop --no-ff -m "chore: promote develop to staging [modificado por antigravity]"
          git push origin staging

      - name: Trigger Easypanel Staging
        if: success()
        run: |
          echo "üì° Triggering Easypanel Staging Webhook..."
          # En Medicus usamos un solo webhook o espec√≠ficos seg√∫n configuraci√≥n
          if [ -n "${{ secrets.EASYPANEL_API_WEBHOOK }}" ]; then
            curl -f -X POST "${{ secrets.EASYPANEL_API_WEBHOOK }}" || echo "‚ö†Ô∏è Webhook API failed"
          else
             echo "‚ö†Ô∏è Secret EASYPANEL_API_WEBHOOK missing (Staging)"
          fi

  promote-to-production:
    if: inputs.target_env == 'production'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge Staging -> Master
        run: |
          echo "üöÄ Promoting Staging branch to Production (Master)..."
          git fetch origin staging
          git merge origin/staging --no-ff -m "release: promote staging to production [modificado por antigravity]"
          git push origin master

      - name: Wait for Production Window
        run: |
          echo "‚è±Ô∏è Safety delay for database sync (30s)..."
          sleep 30

      - name: Trigger Easypanel Production
        if: success()
        run: |
          echo "üì° Triggering Easypanel Production Webhooks..."
          # Webhook API Backend
          if [ -n "${{ secrets.EASYPANEL_API_WEBHOOK }}" ]; then
            echo "Triggering API..."
            curl -f -X POST "${{ secrets.EASYPANEL_API_WEBHOOK }}" || echo "‚ö†Ô∏è Webhook API failed"
          fi

          # Webhook Frontend
          if [ -n "${{ secrets.EASYPANEL_FRONTEND_WEBHOOK }}" ]; then
             echo "Triggering Frontend..."
             curl -f -X POST "${{ secrets.EASYPANEL_FRONTEND_WEBHOOK }}" || echo "‚ö†Ô∏è Webhook Frontend failed"
          fi
