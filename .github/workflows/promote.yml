name: Pipeline - Promotion Manager

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Entorno de destino (staging o production)"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

permissions:
  contents: write

jobs:
  promote-to-staging:
    if: github.event.inputs.target_env == 'staging'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Validate Client Build
        run: |
          cd client
          npm install
          npm run build

      - name: Merge Develop -> Staging
        run: |
          echo " Promocionando Develop a Staging..."
          git fetch origin develop
          git merge origin/develop --no-ff -m "chore: promote develop to staging [skip ci]"
          git push origin staging

      - name: Wait for Staging Window (30s)
        run: sleep 30

      - name: Trigger Easypanel Staging
        run: |
          echo " Activando Webhook API Staging..."
          curl -f -X POST "${{ secrets.EASYPANEL_API_WEBHOOK }}" || echo "锔 Webhook API fall贸"

  promote-to-production:
    if: github.event.inputs.target_env == 'production'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Validate Client Build
        run: |
          cd client
          npm install
          npm run build

      - name: Merge Staging -> Master
        run: |
          echo " Promocionando Staging a Producci贸n (Master)..."
          git fetch origin staging
          git merge origin/staging --no-ff -m "release: promote staging to production [skip ci]"
          git push origin master

      - name: Wait for Production Window (180s)
        run: |
          echo "憋 Iniciando ventana de seguridad de 3 minutos para Producci贸n..."
          sleep 180

      - name: Trigger Easypanel Production
        run: |
          echo " Activando Webhooks de Producci贸n..."
          curl -f -X POST "${{ secrets.EASYPANEL_API_WEBHOOK }}" || echo "锔 Webhook API fall贸"
          curl -f -X POST "${{ secrets.EASYPANEL_FRONTEND_WEBHOOK }}" || echo "锔 Webhook Frontend fall贸"
