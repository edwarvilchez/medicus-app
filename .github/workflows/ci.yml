name: CI - Quality Assurance

on:
  push:
    branches: [develop, staging, master]
  pull_request:
    branches: [develop, staging, master]

jobs:
  validate-client:
    name: Client Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        run: |
          cd client
          npm ci --no-audit

      - name: Build Validation
        run: |
          cd client
          npm run build

  validate-server:
    name: Server Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        run: |
          cd server
          npm ci --no-audit

      - name: Lint (if exists)
        run: |
          cd server
          npm run lint || echo "Lint script not found, skipping."

      - name: Test (if exists)
        run: |
          cd server
          npm test || echo "Tests failed or not found, continuing."
