version: '3.8'
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: medicus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=medicus
      - DB_USER=postgres
      - DB_PASSWORD=example
      - JWT_SECRET=changeme
      - CLIENT_URL=http://localhost:4200
    depends_on:
      - db

volumes:
  pgdata:
