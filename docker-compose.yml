version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: medicus-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-medicus}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - medicus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-medicus}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: medicus-server
    restart: unless-stopped
    ports:
      - "${API_PORT:-5000}:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-medicus}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-changeme-in-production}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:4200}
      API_URL: ${API_URL:-http://localhost:5000}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_EMAIL: ${SMTP_EMAIL}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_NAME: ${FROM_NAME:-ClÃ­nica Medicus}
      FROM_EMAIL: ${FROM_EMAIL}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - medicus-network
    volumes:
      - uploads_data:/usr/src/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Angular
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: medicus-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      - server
    networks:
      - medicus-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
    name: medicus_postgres_data
  uploads_data:
    driver: local
    name: medicus_uploads_data

networks:
  medicus-network:
    driver: bridge
    name: medicus_network
