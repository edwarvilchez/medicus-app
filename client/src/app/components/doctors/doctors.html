<div class="animate-fade-in">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="mb-1">Equipo Médico</h2>
      <p class="text-muted">Directorio de doctores y especialistas</p>
    </div>
    <button class="btn btn-primary-premium">
      <i class="bi bi-person-plus-fill me-2"></i> Nuevo Doctor
    </button>
  </div>

  <div class="card-premium border-0 p-4 mb-4">
    <div class="row g-3 align-items-center">
      <div class="col-md-9">
        <div class="input-group glass-morphism rounded-3 border">
          <span class="input-group-text bg-transparent border-0">
            <i class="bi bi-search text-muted"></i>
          </span>
          <input
            type="text"
            class="form-control bg-transparent border-0 py-2 shadow-none"
            placeholder="Buscar por nombre o especialidad..."
            [(ngModel)]="searchTerm"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
      </div>
      <div class="col-md-3">
        <select class="form-select glass-morphism border rounded-3 py-2">
          <option>Todas las especialidades</option>
          <option>Cardiología</option>
          <option>Pediatría</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let doctor of filteredDoctors()">
      <div class="card-premium border-0 p-4 h-100 text-center animate-fade-in">
        <div class="position-absolute top-0 end-0 p-3">
          <button
            class="btn btn-sm btn-light border-0 text-danger rounded-circle"
            (click)="deleteDoctor(doctor.id)"
          >
            <i class="bi bi-trash"></i>
          </button>
        </div>
        <img
          [src]="
            'https://ui-avatars.com/api/?name=' +
            doctor.User.firstName +
            '+' +
            doctor.User.lastName +
            '&background=0ea5e9&color=fff'
          "
          class="rounded-circle shadow-sm mb-3"
          width="100"
        />
        <h5 class="fw-bold mb-1">Dr. {{ doctor.User.firstName }} {{ doctor.User.lastName }}</h5>
        <p class="text-primary small fw-bold mb-3">
          {{ doctor.Specialty?.name || 'Especialista' }}
        </p>

        <div class="d-flex justify-content-center gap-2 mb-4">
          <span class="badge bg-success bg-opacity-10 text-success rounded-pill px-3"
            >Disponible</span
          >
          <span class="badge bg-light text-muted rounded-pill px-3"
            >Lic: {{ doctor.licenseNumber }}</span
          >
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-light rounded-pill py-2 border-0">Ver Perfil</button>
          <button class="btn btn-primary-premium rounded-pill py-2">Agendar</button>
        </div>
      </div>
    </div>

    <div class="col-12 text-center py-5" *ngIf="filteredDoctors().length === 0">
      <p class="text-muted fs-5">No se encontraron doctores con esos criterios.</p>
    </div>
  </div>
</div>
