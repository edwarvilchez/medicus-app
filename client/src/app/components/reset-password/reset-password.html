<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light p-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card-premium border-0 overflow-hidden animate-fade-in">
          <!-- Header -->
          <div class="bg-primary text-white p-5 text-center">
            <!-- Medicus Branding -->
            <div class="d-flex align-items-center justify-content-center gap-2 mb-3">
              <div
                class="bg-white bg-opacity-25 rounded-circle d-inline-flex align-items-center justify-center p-2"
                style="width: 50px; height: 50px"
              >
                <i class="bi bi-heart-pulse-fill" style="font-size: 1.3rem"></i>
              </div>
              <h2 class="fw-bold mb-0">MEDICUS</h2>
            </div>
            <div
              class="bg-white bg-opacity-25 rounded-circle d-inline-flex align-items-center justify-center p-3 mb-3"
              style="width: 70px; height: 70px"
            >
              <i class="bi bi-lock-fill" style="font-size: 2rem"></i>
            </div>
            <h3 class="h5 fw-bold mb-2">Nueva Contraseña</h3>
            <p class="text-white-50 small mb-0">Establece tus nuevas credenciales</p>
          </div>

          <!-- Form -->
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="p-5">
            <!-- Status Message -->
            <div
              *ngIf="status().message"
              class="alert d-flex align-items-center gap-2 mb-4"
              [ngClass]="status().type === 'success' ? 'alert-success' : 'alert-danger'"
            >
              <i
                class="bi"
                [ngClass]="
                  status().type === 'success'
                    ? 'bi-check-circle-fill'
                    : 'bi-exclamation-circle-fill'
                "
              ></i>
              <small class="mb-0">{{ status().message }}</small>
            </div>

            <!-- New Password -->
            <div class="mb-3">
              <label class="form-label small fw-bold text-uppercase">Nueva Contraseña</label>
              <div class="position-relative">
                <input
                  [type]="showPassword() ? 'text' : 'password'"
                  class="form-control glass-morphism border rounded-3 py-2 pe-5"
                  formControlName="password"
                  placeholder="••••••••"
                  minlength="6"
                />
                <button
                  type="button"
                  class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-muted"
                  (click)="togglePasswordVisibility()"
                  tabindex="-1"
                >
                  <i class="bi" [ngClass]="showPassword() ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
              <small
                class="text-danger"
                *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.invalid"
              >
                Mínimo 6 caracteres
              </small>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
              <label class="form-label small fw-bold text-uppercase">Confirmar Contraseña</label>
              <div class="position-relative">
                <input
                  [type]="showConfirmPassword() ? 'text' : 'password'"
                  class="form-control glass-morphism border rounded-3 py-2 pe-5"
                  formControlName="confirmPassword"
                  placeholder="••••••••"
                />
                <button
                  type="button"
                  class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-muted"
                  (click)="toggleConfirmPasswordVisibility()"
                  tabindex="-1"
                >
                  <i class="bi" [ngClass]="showConfirmPassword() ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
              <small
                class="text-danger"
                *ngIf="
                  resetForm.get('confirmPassword')?.touched &&
                  resetForm.get('confirmPassword')?.hasError('passwordMismatch')
                "
              >
                Las contraseñas no coinciden
              </small>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary-premium py-3" [disabled]="loading()">
                <span *ngIf="!loading()">
                  <i class="bi bi-check-circle-fill me-2"></i>Cambiar Contraseña
                </span>
                <span *ngIf="loading()">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Procesando...
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
