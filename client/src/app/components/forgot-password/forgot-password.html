<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light p-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card-premium border-0 overflow-hidden animate-fade-in">
          <!-- Header -->
          <div class="bg-primary text-white p-5 text-center">
            <!-- Medicus Branding -->
            <div class="d-flex align-items-center justify-content-center gap-2 mb-3">
              <div
                class="bg-white bg-opacity-25 rounded-circle d-inline-flex align-items-center justify-center p-2"
                style="width: 50px; height: 50px"
              >
                <i class="bi bi-heart-pulse-fill" style="font-size: 1.3rem"></i>
              </div>
              <h2 class="fw-bold mb-0">MEDICUS</h2>
            </div>
            <div
              class="bg-white bg-opacity-25 rounded-circle d-inline-flex align-items-center justify-center p-3 mb-3"
              style="width: 70px; height: 70px"
            >
              <i class="bi bi-envelope-fill" style="font-size: 2rem"></i>
            </div>
            <h3 class="h5 fw-bold mb-2">Recuperar Acceso</h3>
            <p class="text-white-50 small mb-0">Introduce tu email para continuar</p>
          </div>

          <!-- Form -->
          <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="p-5">
            <!-- Status Message -->
            <div
              *ngIf="status().message"
              class="alert d-flex align-items-center gap-2 mb-4"
              [ngClass]="status().type === 'success' ? 'alert-success' : 'alert-danger'"
            >
              <i
                class="bi"
                [ngClass]="
                  status().type === 'success'
                    ? 'bi-check-circle-fill'
                    : 'bi-exclamation-circle-fill'
                "
              ></i>
              <small class="mb-0">{{ status().message }}</small>
            </div>

            <!-- Email Input -->
            <div class="mb-4">
              <label class="form-label small fw-bold text-uppercase">Email Registrado</label>
              <input
                type="email"
                class="form-control glass-morphism border rounded-3 py-2"
                formControlName="email"
                placeholder="ejemplo@correo.com"
              />
              <small
                class="text-danger"
                *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid"
              >
                Email inv√°lido
              </small>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-3">
              <button type="submit" class="btn btn-primary-premium py-3" [disabled]="loading()">
                <span *ngIf="!loading()">
                  <i class="bi bi-send-fill me-2"></i>Enviar Instrucciones
                </span>
                <span *ngIf="loading()">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Procesando...
                </span>
              </button>

              <!-- Back to Login -->
              <div class="text-center pt-3 border-top">
                <a
                  routerLink="/login"
                  class="text-muted text-decoration-none d-flex align-items-center justify-content-center gap-2 small"
                >
                  <i class="bi bi-arrow-left"></i>
                  Volver al inicio
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
